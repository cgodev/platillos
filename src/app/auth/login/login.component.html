<section class="section login-form mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="border border-dark bg-white rounded p-3">
                    <div class="row">
                        <div class="col-12 px-0 text-center">
                            <h3 class="mb-0">Inicio de sesión</h3>
                            <small>Platillos app</small>
                        </div>
                        <div class="col-12">
                            <form [formGroup]="loginForm" (ngSubmit)="login()"
                                class="d-flex flex-column align-items-center">
                                <div class="form-group">
                                    <label for="username">Usuario</label>
                                    <input type="text" formControlName="username" class="form-control" id="username"
                                        aria-describedby="emailHelp" required>
                                    <div *ngIf="this.loginForm.controls['username'].invalid && this.loginForm.controls['username'].touched"
                                        class="text--danger">
                                        El usuario es requerido
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input formControlName="password" type="password" class="form-control" id="password"
                                        requidanger>
                                    <div *ngIf="this.loginForm.controls['password'].invalid && this.loginForm.controls['password'].touched"
                                        class="text--danger">
                                        La contraseña es requerida
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input formControlName="stayLogged" class="form-check-input" type="checkbox" value="" id="stayLogged">
                                    <label class="form-check-label" for="stayLogged">
                                        Mantener sesión iniciada
                                    </label>
                                </div>
                                <button [disabled]="this.loginForm.invalid" type="submit"
                                    class="btn btn-primary">Iniciar sesión</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
