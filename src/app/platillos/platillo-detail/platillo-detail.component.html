
<section class="mt-3">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">{{this.currentPlatillo?.strMeal}}</h1>
            <figure>
                <img src="{{this.currentPlatillo?.strMealThumb}}" alt="platillo" class="img-thumbnail">
            </figure>
            <p class="lead">{{this.currentPlatillo?.strInstructions}}</p>
            <hr class="my-4">
            <div class="d-flex">
                <span class="badge badge-info">{{this.currentPlatillo?.strArea}}</span>
                <span class="badge badge-info ml-2">{{this.currentPlatillo?.strCategory}}</span>
            </div>
            <a class="btn btn-primary btn-lg mt-3" href="{{this.currentPlatillo?.strYoutube}}" target="_blank"
                rel="noopener" role="button">Ver video</a>
        </div>
    </div>
</section>
